<body style="display: flex; align-items: center;">
  <div id="box" style="width: 12rem; height: 12rem; margin:auto; border: solid 1px black;"> swipe me</div>
</body>
<script>
 class Toucher {
   constructor(el) {
     this.el = el;
   }
   
   on(event, cb) {
     let ptr = {x: 0, y: 0};
     if (event == 'swipe') {
       this.el.addEventListener('touchmove', e => {
	 let dir = '';
	 let x = e.targetTouches['0'].clientX;
	 let y = e.targetTouches['0'].clientY;

	 if (y < ptr.y) {
	   dir = 'top';
	   if (x > ptr.x) {
	     dir += 'Right';
	   } else if (x == ptr.x) {
	     dir = 'up';
	   } else {
	     dir += 'Left';
	   }
	 } else if (y > ptr.y) {
	   dir = 'bottom';
	   if (x > ptr.x) {
	     dir += 'Right';
	   } else if (x == ptr.x) {
	     dir = 'down';
	   } else {
	     dir += 'Left';
	   }
	 } else {
	   if (x > ptr.x) {
	     dir += 'right';
	   } else if (x == ptr.x) {
	     dir = 'None';
	   } else {
	     dir += 'left';
	   }
	 }
	 
	 ptr.x = x;
	 ptr.y = y;
	 cb({direction: dir});
       });       
     }
   }
 }
 /** touch 事件封装
  * + 通过 chrome 调试 mobile web page.
  * + 如若不即时判断, 可用 touchstart/touchend 制作
  */
 
 var box =  new Toucher(document.querySelector('#box'));
 box.on('swipe', e => console.log(e));
</script>
